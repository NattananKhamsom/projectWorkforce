# ===================================================================
#  Spring Boot Configuration for Clinic Appointment Project
# ===================================================================

# -------------------------------------------------------------------
#  H2 DATABASE CONFIGURATION (FOR LOCAL DEVELOPMENT)
#  These settings are used when you run the application on your computer.
#  They will be AUTOMATICALLY OVERRIDDEN by Environment Variables on Render.
# -------------------------------------------------------------------

# URL for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:clinicdb

# Username and password for H2
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE SETTINGS (FOR LOCAL) ---
# Let Hibernate automatically create/update database tables based on your @Entity classes.
# The value "update" is safe and recommended.
spring.jpa.hibernate.ddl-auto=update

# Optional: Set the Hibernate Dialect for H2.
# Spring Boot is smart enough to detect this automatically, but explicitly setting it is also fine.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: Show the SQL queries that Hibernate generates in the console. Good for debugging.
spring.jpa.show-sql=true

# --- H2 CONSOLE ---
# Enables the H2 database console, accessible at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- SQL INITIALIZATION ---
# Disable automatic execution of schema.sql and data.sql.
# We are letting Hibernate's ddl-auto handle table creation.
spring.sql.init.mode=never

# --- SERVER PORT ---
# Use the PORT environment variable if provided (like on Render), otherwise default to 8080.
server.port=${PORT:8080}