<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Appointments</title>
</head>
<body>
    <h2>My Appointments</h2>
    <a th:href="@{/patient/home}">Back to Home</a> |
    <a th:href="@{/logout}">Logout</a>

    <table border="1" style="width:100%; margin-top: 1em;">
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Symptoms</th> <!-- *** เพิ่มคอลัมน์ *** -->
        </tr>
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.id}"></td>
            <td th:text="${appt.doctor.name}"></td>
            <td th:text="${#temporals.format(appt.appointmentDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${appt.status}"></td>
            <td th:text="${appt.symptoms}"></td> <!-- *** แสดงข้อมูล *** -->
        </tr>
    </table>
</body>
</html>
