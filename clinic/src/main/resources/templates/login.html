<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>üè• Clinic Appointment Login</h2>
    
    <!-- ‚úÖ ‡πÅ‡∏™‡∏î‡∏á Error Message -->
    <div class="error" th:if="${error}" th:text="${error}"></div>
    
    <!-- ‚úÖ ‡πÅ‡∏™‡∏î‡∏á Test Accounts -->
    <div class="info">
        <strong>Test Accounts:</strong><br>
        Patient: <code>patient1</code> / <code>1234</code><br>
        Doctor: <code>doctor1</code> / <code>1234</code>
    </div>
    
    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" 
               id="username" 
               name="username" 
               placeholder="Enter username"
               required 
               autofocus/>
        
        <label for="password">Password:</label>
        <input type="password" 
               id="password" 
               name="password" 
               placeholder="Enter password"
               required/>
        
        <button type="submit">üîê Login</button>
    </form>
</body>
</html>
