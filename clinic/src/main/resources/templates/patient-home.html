<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Home</title>
</head>
<body>
    <!-- *** ส่วนที่ 1: จะแสดงเมื่อตั้งชื่อแล้ว (nameSet == true) *** -->
    <div th:if="${patient.nameSet}">
        <h2>Welcome, <span th:text="${patient.name}">Patient</span>!</h2>
        <a th:href="@{/logout}">Logout</a> |
        <a th:href="@{/patient/appointments}">My Appointments</a>

        <h3>Choose Doctor and Book Appointment</h3>
        <form th:action="@{/patient/book}" method="post">
            <div>
                <label>Select Doctor:</label><br>
                <select name="doctorId" required>
                    <option th:each="doc : ${doctors}"
                            th:value="${doc.id}"
                            th:text="|${doc.name} - ${doc.specialization}|">
                    </option>
                </select>
            </div>
            <div>
                <label>Date & Time:</label><br>
                <input type="datetime-local" name="datetime" required/>
            </div>
            <div>
                <label for="symptoms">Initial Symptoms:</label><br>
                <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea>
            </div>
            <br>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <!-- *** ส่วนที่ 2: จะแสดงเมื่อยังไม่ได้ตั้งชื่อ (nameSet == false) *** -->
    <div th:unless="${patient.nameSet}">
        <h2>Welcome! Please set your display name.</h2>
        <p>This name will be shown to the doctor. You can only set it once.</p>
        
        <form th:action="@{/patient/set-name}" method="post">
            <div>
                <label for="newName">Your Full Name:</label><br>
                <input type="text" id="newName" name="newName" size="50" required>
            </div>
            <br>
            <button type="submit">Save Name</button>
        </form>
        <br>
        <a th:href="@{/logout}">Logout</a>
    </div>

</body>
</html>
